<body>
  <div class="container">
    <br>
    <div class="fixed-action-btn toolbar">
      <a routerLink="/client/create" class="btn-floating btn-large waves-effect grey darken-3"><i
          class="material-icons">add</i></a>
    </div>
    <table class="table responsive">
      <tbody>
        <tr *ngFor="let p of listado">
          <td>
            <div class="row mt-2">
              <div class="col s3 m5">
                <div class="card  brown lighten-5">
                  <div class="card-image">
                    <img class="responsive-img" src="../../../../assets/amazonClients.png" style="height: 40%;
                    width: 40%;
                    margin-left:30%;
                    top: 30px;
                    bottom: 30px;">
                    <span class="card-title" style="top: 30px;">{{p.name + " " + p.lastNames }}</span>
                    <a routerLink="/client/edit/{{p.id}}"
                      class="btn-floating halfway-fab waves-effect green accent-3"><i
                        class="material-icons">edit</i></a>
                    <button class="btn-floating halfway-fab waves-effect red" (click)="delete(p.id)"><i
                        class="material-icons">delete_forever</i></button>
                  </div>
                  <div class="card-content">
                    <p>Email is: {{p.email}} <br>
                      Phone is: {{p.phone}}<br>
                      Country is: {{p.country}} <br>
                      City is: {{p.city}} <br>
                      Departament is: {{p.departament}} <br>
                      Address is: {{p.address}} </p>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
